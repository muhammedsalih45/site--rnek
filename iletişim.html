    <!-- iletişim formu -->
    <div class="container" style="margin-top: 30px;">
        <form>
            <fieldset>
                <h2 style="text-align: center; list-style-type: none;">İletişim Formu</h2>
                <div class="mb-3">
                    <input class="form-control" id="exampleFormControlInput1" placeholder="Adınız Soyadınız" type="text"
                        required>
                </div>
                <div class="mb-3">
                    <input class="form-control" id="exampleFormControlInput1" placeholder="E-Posta Adresiniz"
                        type="email" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" id="exampleFormControlInput1" type="tel"
                        placeholder="Telefon Numaranızı Girin" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="exampleFormControlInput1" id="exampleFormControlTextarea1"
                        placeholder="Şikayetinizi Buraya Giriniz" required></textarea>
                </div>
                <div class="mb-3">
                    <div id="liveAlertPlaceholder"></div>
                    <button type="button" class="btn  btn-outline-success" id="liveAlertBtn">Gönder</button>
                </div>
            </fieldset>
        </form>


        <script>
            const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
            const appendAlert = (message, type) => {
                const wrapper = document.createElement('div')
                wrapper.innerHTML = [
                    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                    `   <div>${message}</div>`,
                    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                    '</div>'
                ].join('')

                alertPlaceholder.append(wrapper)
            }

            const alertTrigger = document.getElementById('liveAlertBtn')
            if (alertTrigger) {
                alertTrigger.addEventListener('click', () => {
                    appendAlert('Formunuz Yetkililere Başarıyla Gönderilmiştir', 'success')
                })
            }
            else{
                alertTrigger.addEventListener('click',() => {
                    appendAlert('Formunuz İletilemedi Tekrar Deneyin' )
                })
            }
        </script>
